{{ partial "header.html" . }}

    <div class="container projectList js-projectList">

        <h1 class="pageTitle">Projects</h1>
        <div class="projectList__wrap js-projectListWrap">
            {{ range .Data.Pages }}
            <div class="projectListItem js-projectListItem">
                <div class="projectListItem__circle"></div>
                <div class="projectListItem__curve"></div>
                {{ if isset .Params "image" }}
                    <img class="projectListItem__image" src="{{ .Params.image }}" alt="{{ .Title }}" />
                {{ end }}
                <div class="projectListItem__titleWrap">
                    <a class="projectListItem__title" href="{{ .Permalink }}">{{ .Title }}</a>
                    <div class="projectListItem__tagWrap">
                        {{ range .Params.tags }}
                            <span class="projectListItem__tag projectListItem__tag--{{ . }}">{{ . }}</span>
                        {{ end }}
                    </div>
                </div>
                <p class="projectListItem__summary">{{ .Params.summary }}</p>
            </div>
            {{ end }}
        </div>

    </div>

{{ partial "footer.html" . }}
