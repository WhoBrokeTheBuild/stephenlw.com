{{ partial "header.html" . }}

    <div class="container">

        {{ range .Data.Pages }}
        <div>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class="post__date">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
            <p class="post__summary">{{ .Summary }}</p>
        </div>
        {{ end }}

    </div>

{{ partial "footer.html" . }}
